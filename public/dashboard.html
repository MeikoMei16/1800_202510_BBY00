<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burnaby Marketplace - Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .item {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Burnaby Marketplace</h1>
            <button id="logoutButton" class="btn btn-outline-light">Logout</button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container my-5">
    <!-- Add Item Form -->
    <section class="mb-4">
        <h2 class="h4 mb-3">Add New Item</h2>
        <div class="card p-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="name" class="form-control" placeholder="Item Name" required />
                </div>
                <div class="col-md-6">
                    <input type="text" id="description" class="form-control" placeholder="Description (optional)" />
                </div>
                <div class="col-12">
                    <button id="addItemButton" class="btn btn-primary">Add Item</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Items List -->
    <section>
        <div id="itemsList" class="card p-3">
            <!-- Items will be rendered here by TS -->
        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- TypeScript Entry -->
<script type="module" src="/src/webApp.ts"></script>
</body>
</html>
